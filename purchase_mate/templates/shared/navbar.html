{% load static %}
<!-- Humberger Begin -->
<div class="humberger__menu__overlay"></div>
<div class="humberger__menu__wrapper">
    <div class="humberger__menu__logo">
        <a href="#"><img src="{% static 'img/logo.png' %}" alt=""></a>
    </div>
    
    <nav class="humberger__menu__nav mobile-menu">
        <ul>
            <li class="active"><a href="{% url 'index' %}">Home</a></li>
        </ul>
    </nav>
    <div id="mobile-menu-wrap"></div>
</div>
<!-- Humberger End -->

<!-- Header Section Begin -->
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="header__logo">
                    <a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
                </div>
            </div>
            <div class="col-lg-6">
                <nav class="header__menu">
                    <ul>
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li><a href="{% url 'posts:all_postlist'%}">Pages</a></li>
                       <li><a href="#">Blogs</a>
                            <ul class="header__menu__dropdown">
                                <li><a href="{% url 'posts:makepost' %}">글쓰기</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Accounts</a>
                            <ul class="header__menu__dropdown">
                                {%if request.user.is_authenticated%}
                                    <li><a href="{% url 'users:mypage' request.user.id%}">Mypage</a></li>
                                    <li><a href="{% url 'account_logout' %}">Logout</a></li>
                                {%else%}
                                    <li><a href="{% url 'account_login' %}">Login</a></li>
                                    <li><a href="{% url 'account_signup' %}">Signup</a></li>
                                {%endif%}
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3">
                <div class="header__cart">
                    <ul>
                        <li><a href="#"><i class="fa fa-heart"></i> <span>1</span></a></li>
                        <li><a href="#"><i class="fa fa-shopping-bag"></i> <span>3</span></a></li>
                    </ul>
                    <div class="header__cart__price">item: <span>$150.00</span></div>
                </div>
            </div>
        </div>
        <div class="humberger__open">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</header>
<!-- Header Section End -->

<!-- Hero Section Begin -->
<section class="hero hero-normal">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span>Categories</span>
                    </div>
                    <ul>
                        <li><a href="{%url 'posts:food'%}">식자재</a></li>
                        <li><a href="{%url 'posts:daily_necessity'%}">생필품</a></li>
                        <li><a href="{%url 'posts:ott'%}">OTT 서비스</a></li>
                        <li><a href="{%url 'posts:etc'%}">기타</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="{% url 'posts:result' %}" method='GET'>
                            <div class="hero__search__categories">
                                가치사자
                            </div>
                            <input type="search" name='query' placeholder="search">
                            <button type="submit" class="site-btn">SEARCH</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->
