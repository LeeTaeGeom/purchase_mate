{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

    <form class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                {{ m|safe }}
            </div>
        </div>
    </div>
{% endblock %}
