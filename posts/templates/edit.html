{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1> 게시물 수정하기 </h1><br>

<form action="{%url 'posts:update' post.id%}" method="post">
    {% csrf_token %}
    <p><label for="category">카테고리 : </label>
        <select name="category" id="category">
            <option value="식자재">식자재</option>
            <option value="생필품">생필품</option>
            <option value="OTT 서비스">OTT 서비스</option>
            <option value="기타">기타</option>
    </select></p>
    <p> 사진: <input type="file" name= "image" value="{{post.image}}"></p>
    <p> 상품명 : <input type="text" name="title" value ="{{post.title}}"></p>
    <p> 마감기한 : <input type="date" name="deadline" value="{{post.deadline}}"></p>
    <p> 수량 : <input type="number" name="quantity" min="1" value="{{post.quantity}}">개</p>
    <p> 총가격 : <input type="number" name="price" min="0" value="{{post.price}}">원</p>
    <p> 목표인원 : <input type="number" name="people" min="1" value="{{post.people}}">명</p>
    <p> 오픈채팅방 주소 : <input type="text" name="chat" "{{post.chat}}"></p>
    <p> 공동구매 픽업 주소 : <input type="text" name="spot" "{{post.spot}}"></p>
    <button type="submit">수정하기</button>
</form>

{% endblock %}
