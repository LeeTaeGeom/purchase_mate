{% extends 'base.html' %}
{% load static %}
{% block content %}

<section style="margin:0px 200px; margin-top:80px; font-family: 'Noto Sans KR', sans-serif;">

    <h2 style="font-family: 'Nanum Gothic Coding', sans-serif;">OTT 서비스</h2>
   
    {%for post in post%}
    <hr>
    <div style="display:flex; margin: 10px 0px; height: 20vh;">
        <div style="overflow:hidden;margin:0px 30px;width:20vh; height:20vh; border:solid lightseagreen 3px; border-radius:10%; background-color:#8ddfd5;">
            <!-- {%if post.image%}
            <img src="{{ post.image.url }}" style="object-fit: cover; width:100%; height: 100%;" alt="사진">
            {%else%}
            <img src="../../static/images/main.png"
                style="width:15vh; height:15vh; position:relative; top:2.5vh; left:2.5vh;">
            {%endif%} -->
            <img src="../../../static/images/netflix_icon.svg" style="width:100%; height:100%;" alt="ott">
        </div>
        <div style="display:flex; flex-direction: column; justify-content: space-around;">
            <a href="{%url 'posts:detail' post.id%}" style="text-decoration:none; ">
                <h3 style="color:black; font-family: 'Nanum Gothic Coding', sans-serif;">{{post.title}}</h3>
            </a>
            상품명 : {{post.title}}
            
        </div>
    </div>
    {%endfor%}

</section>

{% endblock %}
