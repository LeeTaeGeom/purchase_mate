{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style= "margin:0px 200px; margin-top:80px; font-family: 'Noto Sans KR', sans-serif;">

{% load crispy_forms_tags %}
    <h4>내 위치와 공동구매 픽업 장소 위치</h4>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <form class="form-inline my-2 my-lg-0" method="POST">
                    {% csrf_token %}
                    {% comment %} {{ form|crispy }} {% endcomment %}
                    {% comment %} <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> {% endcomment %}
                </form>
                {{ m|safe }}
            </div>
        </div>
    </div>
    <br>
    <h3>현재 내 위치와 공동구매 픽업 장소 위치 사이의 거리는 {{d}}km 입니다.</h3>
</div>
<br>
{% endblock %}
